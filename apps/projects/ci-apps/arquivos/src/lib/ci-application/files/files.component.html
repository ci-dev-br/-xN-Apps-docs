<mat-tab-group>
    <mat-tab label="Minha Imagens">
        <mat-toolbar>
            <button mat-icon-button>
                <mat-icon>arrow_back</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon>arrow_forward</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon>arrow_upward</mat-icon>
            </button>
        </mat-toolbar>
        <h4>Pastas</h4>
        <div class="folders">
            <div class="folder"></div>
        </div>
        <h4>Arquivos</h4>
        <div class="files">
            <div class="file"></div>
        </div>
    </mat-tab>
</mat-tab-group>
