@if(formulario){
<mat-card>
    <mat-card-content [formGroup]="formGroup">
        <ci-input mode="content-editable" label="Título" fieldName="title" el="h1" />
        <ci-input mode="content-editable" label="Descrição" fieldName="description" />
    </mat-card-content>
</mat-card>
<mat-card>
    <mat-card-content align="end">
        <button mat-raised-button color="primary" (click)="confirm()">Confirmar ajustes</button>
    </mat-card-content>
</mat-card>
}
