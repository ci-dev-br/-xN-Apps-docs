<mat-toolbar>
    <h4>Formulários recentes</h4>
</mat-toolbar>
<div class="files">
    @for (form of forms; track $index) {
    <ci-file [title]="form.title || 'Formulário sem título'" [description]=" form.description || undefined" icon="list_alt"
        (click)="form.internalId ? openFormById(form.internalId) : null">
        <ci-action menu icon="edit" label="Renomear"></ci-action>
        <ci-action menu icon="delete" label="Excluir"></ci-action>
    </ci-file>
    }
</div>
<div class="float-menu">
    <button mat-fab [matTooltip]="'Criar formulário'" [matTooltipPosition]="'left'" (click)="criarFormulario()">
        <mat-icon>add</mat-icon>
    </button>
</div>
