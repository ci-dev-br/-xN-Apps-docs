<mat-toolbar>
    <h4>Formulários recentes</h4>
</mat-toolbar>
<div class="files">
    @for (form of fomrs; track $index) {
    <ci-file [title]="form.title || 'Formulário sem título'" [description]=" form.description || undefined"
        icon="form"></ci-file>
    }
</div>


<div class="float-menu">
    <button mat-fab [matTooltip]="'Criar formulário'" [matTooltipPosition]="'left'">
        <mat-icon>add</mat-icon>
    </button>
</div>
