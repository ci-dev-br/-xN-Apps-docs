<div class="bar">
    <button mat-button [matMenuTriggerFor]="fileMenu">
        File
    </button>
    <button mat-button>
        Edit
    </button>
    <button mat-button>
        Selection
    </button>
    <mat-menu #fileMenu>
        <button mat-menu-item>
            New
        </button>
        <button mat-menu-item>
            Open Project...
        </button>
        <button mat-menu-item>
            Open File...
        </button>
    </mat-menu>
</div>
<nav mat-tab-nav-bar [tabPanel]="tabPanel">
    @if(abas){
    @for (aba of abas; track aba) {
    <a mat-tab-link [routerLink]="'./' + aba.path">
        @if(aba.icon){<mat-icon>
            {{aba.icon}}
        </mat-icon>}
        {{aba.label}}</a>
    }
    }
    <!--  <a mat-tab-link disabled>Disabled Link</a> -->
</nav>
