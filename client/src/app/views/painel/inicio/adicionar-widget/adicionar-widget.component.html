<div class="widgets" *ngIf="!selecionado">
    <ng-container *ngFor="let item of widgets">
        <div class="widget-info">
            <div>
                <h1>{{item.title}}</h1>
                <p>{{item.description}}</p>
            </div>
            <div class="row">
                <button mat-icon-button matTooltip="Adicionar Ã  prancheta" (click)="adicionar(item)">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
    </ng-container>
</div>
<div class="configurar" *ngIf="!!selecionado">
    <form>
        <mat-form-field>
            <input type="text" matInput>
        </mat-form-field>
    </form>
</div>
