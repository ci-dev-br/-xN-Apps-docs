<div class="widgets" *ngIf="!selecionado">
    <ng-container *ngFor="let item of widgets">
        <div class="widget-info">
            <div>
                <h1>{{item.title}}</h1>
                <p>{{item.description}}</p>
            </div>
            <div class="row">
                <button mat-icon-button matTooltip="Adicionar Ã  prancheta" (click)="adicionar(item)">
                    <mat-icon>add</mat-icon>
                </button>
            </div>
        </div>
    </ng-container>
</div>
<div class="configurar" *ngIf="!!selecionado">
    <form *ngIf="formSettings" [formGroup]="formSettings">
        <ng-container *ngFor="let kv of selecionado.settings | keyvalue">
            <ng-container>
                <mat-form-field>
                    <mat-label>{{kv.value.label}}</mat-label>
                    <input type="text" matInput [formControlName]="kv.key">
                </mat-form-field>
            </ng-container>
        </ng-container>
    </form>
</div>

<div class="row">
    <button mat-button color="primary">
        Adicionar
    </button>
</div>
