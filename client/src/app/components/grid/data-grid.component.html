<div class="grid-container">
    @if(!source || source.length === 0){
    <ng-content select="[vazio]"></ng-content>
    }@else{
    <table mat-table [dataSource]="source || []">
        @for (column of columns; track $index;) {
        <ng-container [matColumnDef]="column.fieldName || ''">
            <th mat-header-cell *matHeaderCellDef> {{column.headerName}} </th>
            <td mat-cell *matCellDef="let element">
                <px-cell-renderer [data]="element" [column]="column"></px-cell-renderer>
            </td>
        </ng-container>
        }
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    }
</div>
