<div class="grid-container">
    @if(!source || source.length === 0){
    <ng-content select="[vazio]"></ng-content>
    }@else{
    <table mat-table [dataSource]="source || []" [class.--selection-mode_row]="selectionMode === 'row'">
        @for (column of columns; track $index;) {
        <ng-container [matColumnDef]="column.fieldName || ''">
            <th mat-header-cell *matHeaderCellDef><px-header-cell [column]="column"> </px-header-cell></th>
            <td mat-cell *matCellDef="let element">
                <px-cell-renderer [data]="element" [column]="column"></px-cell-renderer>
            </td>
        </ng-container>
        }
        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowSelectionHandler($event, row)"
            [class.--selected-item]="selectedItem === row"></tr>
    </table>
    }
</div>
