<form [formGroup]="form">
    <mat-form-field style="flex: auto; min-width: 100%;">
        <mat-label>ID</mat-label>
        <input matInput
            type="text"
            placeholder="ID"
            readonly
            formControlName="id">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Nome</mat-label>
        <input matInput
            type="text"
            placeholder="Nome"
            formControlName="name">
    </mat-form-field>
    <mat-form-field>
        <mat-label>URL</mat-label>
        <input matInput
            type="text"
            placeholder="URL"
            formControlName="url">
    </mat-form-field>
    <mat-form-field>
        <mat-label>Ícone</mat-label>
        <input matInput
            type="text"
            placeholder="Ícone"
            formControlName="icon">
        <mat-icon matPrefix
            *ngIf="!!form?.controls?.icon?.value">{{form.controls.icon.value}}</mat-icon>
        <button matSuffix
            mat-icon-button
            [attr.tabindex]="(!!form.controls.icon.value )? -1 : 0"
            (click)="findIcon()">
            <mat-icon>search</mat-icon>
        </button>
    </mat-form-field>
    <mat-form-field>
        <mat-label>Descrição</mat-label>
        <input matInput
            type="text"
            placeholder="Descrição"
            formControlName="description">
    </mat-form-field>
</form>
