<ci-l-nav></ci-l-nav>
<div class="wrapper">
    <!-- <header>
    </header> -->
    <div class="cards">
        <div class="card">
            <div class="profile-thumb">
                <img [src]="profilePhotoUser">
                <video #profileVideo></video>
                <div class="actions">
                    <button mat-icon-button matTooltip="Tirar foto" (click)="takePhoto()">
                        <mat-icon>photo_camera</mat-icon>
                    </button>
                </div>
            </div>
            <h1 (click)="edit('fullName')" [contentEditable]="editingField==='fullName'"
                (keydown.enter)="change($event,'fullName')" (blur)=" change($event,'fullName')">
                {{(user | async)?.fullName || 'Usuário Anonimo'}}
            </h1>
            <button mat-icon-button (click)="edit('fullName')"><mat-icon>edit</mat-icon></button>
            <small>SOMA!</small>

        </div>
        <div class="card">

            <p>Gerencie suas informações, privacidade e segurança para que o <a target="_parent"
                    href="https://apps.ci.dev.br:446/">Apps.Ci</a> atenda suas necessidades.
                <a>Saiba
                    mais <mat-icon>info</mat-icon></a>
            </p>
            
        </div>
    </div>
</div>
